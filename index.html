<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Price Range Selector</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<main>
  <h1>Price Range Selector</h1>
  <p>You can select an interval by clicking the checkboxes. You can not unselect the checkboxes that are within a selected interval.</p>
  <ul class="checkbox-container">
      <li><input type="checkbox" value="1 €" id="checkboxOne"><label for="checkboxOne">1 €</label></li>
      <li><input type="checkbox" value="2 €" id="checkboxTwo"><label for="checkboxTwo">2 €</label></li>
      <li><input type="checkbox" value="3 €" id="checkboxThree"><label for="checkboxThree">3 €</label></li>
      <li><input type="checkbox" value="4 €" id="checkboxFour"><label for="checkboxFour">4 €</label></li>
      <li><input type="checkbox" value="5 €" id="checkboxFive"><label for="checkboxFive">5 €</label></li>
      <li><input type="checkbox" value="6 €" id="checkboxSix"><label for="checkboxSix">6 €</label></li>
      <li><input type="checkbox" value="7 €" id="checkboxSeven"><label for="checkboxSeven">7 €</label></li>
  </ul>
</main>



<script src="js.js" charset="utf-8"></script>
</body>
</html>
